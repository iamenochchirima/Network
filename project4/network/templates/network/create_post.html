{% extends "network/layout.html" %}
{% load static %}

{% block body %}
<h2>Create a new post</h2>
<form action="{% url 'create_post' %}" method="POST">
    {% csrf_token %}
    {{ form.body }}
    <input class="btn btn-secondary" type="submit" value="Post">
</form>
{% endblock %}
{% block script %}
    <script src="{% static 'network/main.js' %}"></script>
{% endblock %}
