{% extends "network/layout.html" %}

{% block body %}
    {% for post in posts %}
    <div class="post_item card ">
        <strong><a href="{% url 'profile' post.author %}">{{post.author}}</a></strong>
        {{ post.body }}<br>
        At: {{ post.date }}
        <br>
    </div>
    {% endfor %}
{% endblock %}
