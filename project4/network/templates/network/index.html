{% extends "network/layout.html" %}
{% load static %}

{% block body %}
 
{% if user.is_authenticated %}
<div id="posts_page">
    posts
</div>

<div id="following_page">
    following
</div>

<div id="create_post">
    <textarea class="form-control" id="compose-body" placeholder="Your post here"></textarea>
    <input type="submit" value="Post" class="btn btn-primary"/>
</div>
{% else %}
<div id="posts_page">
    posts
</div>
{% endif %}
{% endblock %}

{% block script %}
    <script src="{% static 'network/main.js' %}"></script>
{% endblock %}
