{% extends "network/layout.html" %}

{% block body %}
    {% for post in posts %}
    <strong><a href="{% url 'profile' post.author %}">{{post.author}}</a></strong>
    <br>
    <textarea name="#" id="#" cols="30" rows="10">{{ post.body }}</textarea><br>
    At: {{ post.date }}
    <br>
    {% endfor %}
{% endblock %}
